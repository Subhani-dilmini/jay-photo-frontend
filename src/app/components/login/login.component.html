<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
</head>

<body>
  <div class="row m-5"></div>
  <div class="row m-5"></div>
  <div class="row m-5">
    <div class="col-2"></div>
    <div class="col-8" id="log-in-form">
      <form [formGroup]="loginForm">
        <div class="row m-3"></div>
        <h1 class="text-center" id="form-h1">Welcome back to Kavishka Jay Photography</h1>
        <p class="text-center" id="form-p"> Sign in to continue </p>
          <div class="form-group">
            <label for="Email">Email :</label>
            <input type="text" class="form-control" id="Email" name="Email" placeholder="Email" formControlName="username" required>
            <label for="Password">Password :</label>
            <input type="text" class="form-control" id="Password" name="Password" placeholder="Password" formControlName="password" required>
          </div>
            <!-- 
        <div class="row">
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox">
              <label class="form-check" id="Remember-me"> Remember me </label>
            </div>
          </div>
          <div class="col-6">            
            <a href="#" id="forget-password" [routerLink]="['/forgot-password']">forgot password?</a>
          </div>
        </div>
          -->

        <button type="button" class="btn btn-primary" id="btn-login" (click)="onSubmit()">Login</button>
        <div class="row m-3"></div>
      </form>
    </div>
    <div class="col-2"></div>
    <div class="row m-5"></div>
  </div>
</body>

</html>
