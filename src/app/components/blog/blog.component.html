<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row m-5 " id="blog-heading">
        <div class="row mt-3 justify-content-center text-center"> B L O G </div>
    </div>


    <div class="row m-5 justify-content-center container-fluid" > 
        <!--portfolio variable came from ts file, category is a variable to be iterate. of is a keyword-->
        @for(blog of blogs; track blog.id){
        <div class="col-5" id="blogpost">
            <!--in here we try to link wedding portfolio page for that-->
            <div class="row mt-3 justify-content-center text-center" id="blog-tittle"> <h1> {{blog.title}} </h1> </div>
            <div class="row mt-1"></div>
            
            <img src="/wedding-portfolio.jpeg" alt="wedding" class="img-fluid" id="wedding-img"> 
            <div class="row m-2" id="blog-details"></div>
            
                     
                    <div class="row mt-3 justify-content-center text-center" id="blog-content" class="blog-section"> <h1> {{blog.description}} </h1>  </div>
                    <div class="row m-1"></div>
                    <div class="row mt-3 justify-content-center text-center" id="blog-publishedDate" class="blog-section"> <h1> {{ blog.publishedDate | date: 'yyyy-MM-dd' }} </h1>  </div>
                    <div class="row m-1"></div>                  
              
            <a href="#" [routerLink]="['/blog-post', blog.id]"> <button class="btn btn-primary mt-3" id="btn-see-more"> Read More</button> </a>
                <div class="row mt-3"></div>

            
        </div>
        <div class="col-1"></div>
    }
    </div>
