<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nav bar</title>
</head>

<body>

  <!--to represent whole navbar. 'navbar-expand-sm' will make sure if screen size less than or equal to "small", then it shows humburger button and hidden menus and if screen size greater than "small" it will shows the horizontal menu. the theme of the navbar is dark -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top " id="navBar">
    <!--which used to add navbar brand-->
    <a class="navbar-brand">
      <div id="logo" class="bg-image d-flex align-items-center justify-content-center">
        <a href="#" [routerLink]="['']">
          <img src="/logo.png" alt="logo"> <!--Kavishka Jay-->
        </a>

      </div>
    </a>

    <!--when screen size collapse (means decrease) then the horizontal menu converted and hidden in toggle button. when click this button the target data is the nav bar link set which is navitem -->
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navItem" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <!--from this it get toggle button icon to display-->
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 1. collapse -> Hides the element by default. Reveals it when triggered by a toggle button.
        2.navbar-collapse -> Specifically used for navigation menus.Ensures the menu collapses into a hamburger icon on smaller screens.-->
    <div class="collapse navbar-collapse justify-content-end " id="navItem">
      <ul class="navbar-nav">
        <li class="nav-item "> <a href="#" class="nav-link text-white" [routerLink]="['']"> HOME </a> </li>
        <li class="nav-item"> <a href="#" class="nav-link text-white" [routerLink]="['/portfolio']"> Portfolio </a> </li>
        <li class="nav-item"> <a href="#" class="nav-link text-white" [routerLink]="['/blog']"> Blog </a> </li>
        <li class="nav-item"> <a href="#" class="nav-link text-white" [routerLink]="['/packages']"> Packages </a> </li>
        <li class="nav-item"> <a href="#" class="nav-link text-white" [routerLink]="['/photographer-account']"> Contact me </a> </li>
        @if(!isLogged) {
        <li class="nav-item"> <a href="#" class="nav-link text-white" [routerLink]="['/signup']"> Sign Up </a> </li>
        <li class="nav-item"> <a href="#" class="nav-link text-white" [routerLink]="['/login']"> Log In </a> </li>
        } @else {
        <li class="nav-item"> <a href="#" class="nav-link text-white" [routerLink]="['/my-account']"> My Account </a> </li>
        <li class="nav-item"> <a href="#" class="nav-link text-white" (click)="logOut()"> Log Out </a></li>
        }
      </ul>

    </div>
  </nav>

  <!---->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
