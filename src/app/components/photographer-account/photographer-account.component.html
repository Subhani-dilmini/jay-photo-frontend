<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row m-4"></div>
    <div class="row mt-5">
        <p class="justify-content-center text-center" id="heading"> MY ACCOUNT </p>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row m-5">
                <div class="col-6 event-section">
                    <div class="row m-3 justify-content-center text-center" >
                        <p id="events"> Events </p>
                    </div>
                    <div class="row m-3 justify-content-center text-center">
                        <p  id="events-value"> 10 </p>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-5 customers-section">
                    <div class="row m-3 justify-content-center text-center">
                        <p id="customers"> Customers </p>
                    </div>
                    <div class="row m-3 justify-content-center text-center" >
                        <p id="Customers-value"> 08 </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

    

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" id="shedule-section">
            <div class="row m-3 justify-content-center text-center" >
                <p id="events"> Shedule </p>
            </div>
            <div class="row m-3">
                <a href="#"  [routerLink]="['/shedule']">  <button class="btn" id="btn-see-more"> check shedule </button> </a>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row m-5"></div>

    <div class="row m-3 justify-content-center text-center" >
        <h1 id="appointments"> APPOINTMENTS </h1>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row m-3 justify-content-center text-center upcoming-session">
                <div class="row m-3" >
                    <p id="Upcoming-Session-Appointments"> Upcoming Session Appointments </p> 
                </div>
                <div class="row">
                    <div class="row ">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <div class="row">
                                <div class="col-5 event-section">
                                    <div class="row m-3 justify-content-center text-center">
                                        <p id="pending-up-session"> pending </p>
                                    </div>
                                    <div class="row m-3 justify-content-center text-center">
                                        <p id="pending-up-session-appointment-value"> 05 </p>
                                    </div>
                                    <div class="row m-3">
                                        <a href="#"  [routerLink]="['/pending-session-appointments']">  <button class="btn" id="btn-see-more"> see more </button> </a>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-5 event-section">
                                    <div class="row m-3 justify-content-center text-center">
                                        <p id="confirmed-up-session"> Confirmed </p>
                                    </div>
                                    <div class="row m-3 justify-content-center text-center">
                                        <p id="confirmed-up-session-appointment-value"> 08 </p>
                                    </div>
                                    <div class="row m-3">
                                        <a href="#" [routerLink]="['/confirmed-session-appointments']"> <button class="btn" id="btn-see-more"> see more </button> </a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-1"></div>
                        
                    </div>
                </div>
                <div class="row m-3"> </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>  

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row m-3 justify-content-center text-center upcoming-session">
                <div class="row m-3" >
                    <p id="Upcoming-Session-Appointments"> Upcoming Meeting Appointments </p> 
                </div>
                <div class="row">
                    <div class="row ">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <div class="row">
                                <div class="col-5 event-section">
                                    <div class="row m-3 justify-content-center text-center">
                                        <p id="pending-up-meeting"> pending </p>
                                    </div>
                                    <div class="row m-3 justify-content-center text-center">
                                        <p id="pending-up-meeting-value"> 05 </p>
                                    </div>
                                    <div class="row m-3">
                                        <a href="#"  [routerLink]="['/pending-meeting-appointments']">  <button class="btn" id="btn-see-more"> see more </button> </a>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-5 event-section">
                                    <div class="row m-3 justify-content-center text-center">
                                        <p id="confirmed-up-meeting"> Confirmed </p>
                                    </div>
                                    <div class="row m-3 justify-content-center text-center">
                                        <p id="confirmed-up-meeting-value"> 08 </p>
                                    </div>
                                    <div class="row m-3">
                                        <a href="#" [routerLink]="['/confirmed-meeting-appointments']"> <button class="btn" id="btn-see-more"> see more </button> </a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-1"></div>
                        
                    </div>
                </div>
                <div class="row m-3"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row m-5"></div>

    <div class="row m-3 justify-content-center text-center" >
        <h1 id="customer-details"> Customer Details </h1>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row m-3 justify-content-center text-center customer-selection">
                <div class="row m-3" >
                    <p id="customer-p"> Customer : </p> 
                </div>
                <div class="row m-3" >
                    <div class="col-1"></div>
                    <div class="col-10">
                        <select id="dropdown" name="dropdown">
                            <option>Select a customer</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="col-1"></div>
                    
                </div>
                <div class="row m-3">
                    <div class="col-6"></div>
                    <div class="col-5">
                      <a href="#" [routerLink]="['/client-account']"> <button class="btn" id="btn-see-more"> Show Details </button> </a>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>  

    <div class="row m-5"></div>

</body>
</html>
