<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row m-5"> </div>
    <div class="row mt-5 justify-content-center" id="add-package-head"> ADD Package </div>

    <div class="row m-5" >
        <div class="col-2"></div>
        <div class="col-8" id="add-package">
            <div class="row m-3 justify-content-center"></div>
            <label for="blogTitle" class="form-label" id="package-title-heading"> Title : </label>
            <input class="form-control" type="text" id="packageTitle">
            <label for="blog-content" class="form-label" id="package-category-heading"> Category : </label>
            <input class="form-control" type="text" id="PackageCategory">
            <label for="imageUpload" class="form-label" id="package-price-heading">price :</label>
            <input class="form-control" type="text" id="packagePrice">
            <div class="mb-3">
                <label class="form-label" id="package-item-heading">Items</label>
                <div id="items-container">
                    <!-- The first input field -->
                    <div class="d-flex mb-2 align-items-center">
                        <input type="text" class="form-control me-2" id="item" placeholder="Enter item">
                        <button type="button" class="btn btn-success btn-sm" id="btn-plus" onclick="addItemField()">+</button>
                    </div>
                </div>
            </div>
            <div class="row m-3"></div>
            <a href="#"  [routerLink]="['/packages']" > <button class="btn btn-primary container-fluid" id="add-package-btn" type="submit"> Add Package </button> </a>
            <div class="row m-4"></div>
        </div>
        <div class="col-2"></div>
        <div class="row m-3"></div>
    </div>
</body>
</html>
