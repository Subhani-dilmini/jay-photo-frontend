<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="row m-5"> </div>
  <div class="row mt-5 justify-content-center" id="add-package-head"> ADD Package </div>

  <div class="row m-5">
    <div class="col-2"></div>
    <div class="col-8" id="add-package">
      <form [formGroup]="addPackageForm">
        <div class="row m-3 justify-content-center"></div>

        <label for="blogTitle" class="form-label" id="package-title-heading"> Package Name : </label>
        <input class="form-control" type="text" id="packageTitle" formControlName="name">

        <label for="imageUpload" class="form-label" id="package-price-heading">price :</label>
        <input class="form-control" type="text" id="packagePrice" formControlName="Price">

        <label for="items" id="item-heading">Package Items:</label>

        <div formArrayName="items">
          <div id="items-container">
            
            <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="row m-2">
              <div class="col-6">
                <select class="form-control" id="availableItemInput " formControlName="itemName">
                  <option value="" disabled selected> Select an item </option>
                  <option *ngFor="let availableItem of availableItems" [ngValue]="availableItem"> {{ availableItem.name }} </option>
                </select>
              </div>


              <div class="col-6">
                <input class="form-control" type="number" id="itemQuantityInput " formControlName="quantity" min="1" placeholder="Enter quantity">
              </div>
              

              <div class="mb-3"></div>
          <!--
                <label class="form-label" id="package-item-heading">Items</label>
                <div class="text-end mt-2">
                  <input type="text" class="form-control me-2" id="item" formControlName="name" placeholder="Enter item">  -->

                  <button type="button" class="btn btn-success btn-sm" id="btn-plus" (click)="addItem()">+</button>
                </div>
               <!--<div id="items-container">
                    The first input field 
                    <div class="d-flex mb-2 align-items-center">
                        <input type="text" class="form-control me-2" id="item" placeholder="Enter item">
                        <button type="button" class="btn btn-success btn-sm" id="btn-plus" onclick="addItemField()">+</button>
                    </div>
                </div> -->

            </div> 
              <div class="row m-3"></div>
              <a href="#" [routerLink]="['/packages']"> <button class="btn btn-primary container-fluid"
                  id="add-package-btn" type="submit"> Add Package </button> </a>
              <div class="row m-4"></div>
            </div>
            <div class="col-2"></div>
            <div class="row m-3"></div>
          


         <!-- </div>-->
       
      </form>
    </div>
    </div>
    <div class="row m-5"></div>
    <div class="row m-5"></div>
</body>

</html>
