<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="row m-5"> </div>
  <div class="row mt-5 justify-content-center" id="add-package-head"> ADD Package Items</div>

  <div class="row m-5">
    <div class="col-2"></div>
    <div class="col-8" id="add-package">
      <form [formGroup]="addPackageItemForm">
        <div class="row m-3 justify-content-center"></div>

        <label for="blogTitle" class="form-label" id="package-title-heading"> Item : </label>
        <input class="form-control" type="text" id="packageTitle" formControlName="PackageItemName">

        <label for="imageUpload" class="form-label" id="package-price-heading">price :</label>
        <input class="form-control" type="text" id="packagePrice" formControlName="Price">

        <label for="items" id="item-heading">Package Items:</label>

        <div formArrayName="items">
              <div class="row m-3"></div>
              <a href="#" [routerLink]="['/packages']"> <button class="btn btn-primary container-fluid"
                  id="add-package-btn" type="submit"> Add Package Item </button> </a>
              <div class="row m-4"></div>
            </div>
            <div class="col-2"></div>
            <div class="row m-3"></div>
          


         <!-- </div>-->
       
      </form>
    </div>
    </div>
</body>

</html>
