<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row m-5"></div>
    <div class="row m-5">
        <p class="justify-content-center text-center" id="heading"> PENDING MEETING <br> APPOINTMENTS </p>
    </div>

    @for(pendingMeeting of pendingMeetings; track pendingMeeting) {
    <div class="row m-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row m-3 justify-content-center" id="up-session-appointments-info">
                <div class="row m-3" id="info">
                    <div class="col-2"></div>
                    <div class="col-9">
                        <div class="row m-4"></div>
                        <div class="row m-1" id="package-div">
                            <div class="col-5 justify-content-start  info-title">Name :</div>
                            <div class="col-7   info-value" id="name"> {{ pendingMeeting.userName }} </div>
                        </div>
                        <div class="row m-1" id="number-div">
                            <div class="col-5 info-title">Date :</div>
                            <div class="col-7 info-value" id="Date"> {{ pendingMeeting.date + " " + pendingMeeting.time
                                }} </div>
                        </div>
                        <div class="row m-1" id="place-div">
                            <div class="col-5 info-title">Place : </div>
                            <div class="col-7 info-value" id="place"> {{ pendingMeeting.place }} </div>
                        </div>
                        <div class="row m-1" id="event-div">
                            <div class="col-5  justify-content-start info-title">Event : </div>
                            <div class="col-7  justify-content-end info-value" id="event-type"> </div>
                        </div>
                        <div class="row m-1" id="description-div">
                            <div class="col-5 info-title">Description :</div>
                            <div class="col-7 info-value" id="description">
                            </div>
                        </div>
                        <div class="row m-1" id="status-div">
                            <div class="col-5 info-title">Status : </div>
                            <div class="col-7 info-value" id="status"> </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>

                <div class="row m-2">
                    <div class="col-6">
                        <button class="btn" id="btn-reject" (click)="rejectMeeting(pendingMeeting.id)">
                            Reject Appointment </button>
                    </div>
                    <div class="col-6">
                        <button class="btn" id="btn-confirm" (click)="confirmMeeting(pendingMeeting.id)"> Confirm
                            Appointment </button>
                    </div>
                </div>
                <div class="row mt-3"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    }

    <div class="row m-2">
        <div class="col-7"></div>
        <div class="col-5">
            <a href="#" class="nav-link text-white" [routerLink]="['/request-session-appointment']">  <button class="btn" id="btn-request-appointment"> Request Appointment </button>   </a> 
        </div>
    </div>
-->
    <div class="row m-5"></div>
</body>

</html>
